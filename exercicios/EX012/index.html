<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    
   
    
    <h1> Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mZXbcgnALMI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    
    <H1> inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo esta hospedado em meu proprio servidor</p>

    <video controls autoplay loop width="560"   poster="imgens/limoes-capa.png">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Não foi possivel reproduzir o seu video pois o seu navagador não é compativel com os formatos
            <link rel="stylesheet" href="midia/meu-video.mp4" > click aqui para fazer o dowload.
   
       </video> 

    
</body>
</html>
