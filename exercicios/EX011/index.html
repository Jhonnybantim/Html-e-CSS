<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HMTL 5</title>
</head>
<body>
 <h1> Imagem Dinâmica</h1>
 <p> Tente abrir este site em varios dispositivos diferentes
    ou simplesmente aumente ou diminua o tamanho do navegador </p>
    
    <picture> 
        <source media="(max-width:750px)" srcset="IMAGENS/P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="IMAGENS/M.PNG" type="image/png">
        <img src="IMAGENS/G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1> 
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" controls autoplay>
        <source src="midia/happy-mistake.mp3" type="audio/mp3" >
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav"> 
        <p> Infelizmente seu navegador não tem suporte para reproduzir o áudio <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo em mp3 e reproduzil-o em seu Desktop</a></p>
    </audio>
 


    
</body>
</html>
