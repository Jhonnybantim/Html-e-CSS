<body>
    <h1> Exemplo de formulario</h1> 
    <fieldset>
        <legend> Exemplo de formulário</legend>
        <form action="cadastro.php"method="get" autocomplete="on">
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="iname" minlength="10">
            </p>
            <p>
        <label for="iemail">Email:</label>
        <input type="email" name="email" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Talefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$"  placeholder="xx-xxxx-xxxx" required >
        </p>
        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
    </fieldset>

    <!--estudar mais sobre RegEx-->
</form>
