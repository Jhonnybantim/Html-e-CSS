<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>

            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option selected="" value="">-----------Escolha---------</option>
                <optgroup label="Região Norte">

                    <option value="Acre">Acre</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Pará">Pará</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Tocantins">Tocantins</option>

                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="Alagoas">Alagoas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Sergipe">Sergipe</option>
                </optgroup>


                <optgroup label="Região Centro-Oeste">
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do S</option>
                    <option value="Goiás">Goiás</option>
                </optgroup>


                <optgroup label="Região Sudeste">
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="São Paulo" selected>São Paulo</option>
                </optgroup>


                <optgroup label="Região Sul">
                    <option value="Paraná">Paraná</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao"> Profissão</label>
            <input type="text" name="Profissão" id="iprofissao" list="lisprof">
            <datalist id="lisprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Operador</option>
            </datalist>

        </p>

<p>
    <label for="imsm">Envie a sua mensagem.</label> <br>
    <textarea name="mensagem" id="imsm" cols="30" rows="10" ></textarea>
</p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>








    </form>

</body>

</html>
