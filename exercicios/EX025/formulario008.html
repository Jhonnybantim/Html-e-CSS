<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1> Exemplode de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    
    <p>
        <label for="in1">Número 1 </label>
        <input type="number" name="n1" id="in1" min="0" max="50" required
        oninput="isoma.innerHTML= Number(in1.value) +Number (in2.value) + Number(in3.value) ">
    </p>
    <p><label for="in2">Número 2 </label>
        <input type="number" name="n2" id="in2" min="0" max="50" required
        oninput="isoma.innerHTML= Number(in1.value) + Number (in2.value)+ Number(in3.value)">
    </p>
    <p>
        <label for="in3">Numero 3:</label>
        <input type="number" name="n3" id="in3" min="0" max="50" required
        oninput="isoma.innerHTML= Number(in1.value) + Number (in2.value)+ Number(in3.value)">
    </p>

    <p>
        <label for="isoma">Soma:</label>
        <output name="Soma" id="isoma">0</output>

    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
    <p>

    </p>

    </p>
</form>

</html>
