<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1> Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <Label for="inome">Nome:</Label><br>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo"
                autocomplete="name" required>
        </p> 
        <p>
            <label for="imedia">Media:</label><br>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p> 
        <p>
            <label for="imes"> Periodo Letivo</label> <br>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia"> Dia da Prova:</label> <br>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="1hora">Horário da prova:</label> <br>
            <input type="timme" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      
    </form>
</body>

</html>
