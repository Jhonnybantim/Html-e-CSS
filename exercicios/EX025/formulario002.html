<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1> Teste de fomulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        </p>
        <label for="iuse"> Usuario: </label>
        <input type="text" name="usu" id="iuse" required minlength="5" maxlength="15" size="15"
            placeholder="Nome de usuário" autocomplete="username">
        <p>
            <label for="isen"> Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" size="8"
                placeholder="Digite aqui a sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</body>

</html>
